<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:fragment="content">
    <h2>Course Details</h2>
    <div>
        <p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
        <p><strong>Title:</strong> <span th:text="${course.title}"></span></p>
        <p><strong>Course Code:</strong> <span th:text="${course.courseCode}"></span></p>
        <p><strong>Description:</strong> <span th:text="${course.description}"></span></p>
    </div>
    <a href="#" th:href="@{/courses}" class="btn">Back to List</a>
</div>
</body>
</html>
